<h1>Kitaplar</h1>

<div *ngFor="let book of books$ | async">
    <h2>{{book.title}}</h2>
    <h2>{{book.author}}</h2>
    <button (click)="removeBook(book.id)">Kitabı sil</button>
</div>

<h2>Yeni kitap oluştur</h2>

<div>
    <input #bookId type="text" placeholder="Book Id">
    <input #bookTitle type="text" placeholder="Book Title">
    <input #bookAuthor type="text" placeholder="Author">
    <button (click)="addBook(bookId.value, bookTitle.value, bookAuthor.value)">Kitap Ekle</button>

</div>
